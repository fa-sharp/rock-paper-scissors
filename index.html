<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <section id="player-move-section">
        <h2>Your Move</h2>
        <div id="player-moves">
            <div class="move-choice">
                <button id="rock-button" value=1 class="move-button" aria-label="Play Rock" title="Play Rock">
                    <i aria-hidden="true" class="fas fa-hand-rock"></i>
                </button>Rock
            </div>
            <div class="move-choice">
                <button id="paper-button" value=2 class="move-button" aria-label="Play Paper" title="Play Paper">
                    <i aria-hidden="true" class="fas fa-hand-paper"></i>
                </button>Paper
            </div>
            <div class="move-choice">
                <button id="scissors-button" value=3 class="move-button" aria-label="Play Scissors" title="Play Scissors">
                    <i aria-hidden="true" class="fas fa-hand-scissors"></i>
                </button>Scissors
            </div>
        </div>
    </section>
    <section id="round-result-section">
        <h2>Round Results</h2>
        <h4>You played: <span id="player-move-display"></span></h4>
        <h4>Computer played: <span id="computer-move-display"></span></h4>
        <p><div id="round-result-display">--Results displayed here after each round--</div></p>
        <br>
    </section>
    <section id="score-section">
        <h2>Score</h2>
        <div id="game-win-display"></div>
        <h3>You: <span id="player-score-display"></span></h3>
        <h3>Computer: <span id="computer-score-display"></span></h3>
    </section>
    <section id="settings-section">
        <h3>Settings</h3>
        <label for="points-setting">Points to win (3-6):</label>
            <input type="number" id="points-setting" name="points-setting"
            value="3" min="3" max="6">
    </section>
</body>
</html>

<script src="rps_new.js"></script>
